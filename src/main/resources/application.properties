spring.application.name=payroll-job

# Disable schema initialization (so Spring Batch doesn't need a database)
spring.batch.jdbc.initialize-schema=never

# Prevent Spring Batch from running any jobs on startup (if applicable)
spring.batch.job.enabled=false

# H2 database configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 console configuration (optional)
spring.h2.console.enabled=true

# JPA/Hibernate properties (if using JPA)
spring.jpa.hibernate.ddl-auto=update


